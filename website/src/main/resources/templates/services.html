<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{base}">

<head th:insert="base :: head"></head>
<head>
  <title>Les Services - Neighborhood </title>
  <meta name="description" content="Les Services - Neighborhood"/>
</head>
<body>
<th:block th:insert="base :: header">...</th:block>
<main layout:fragment="main" role="main" th:remove="tag">
  <section id="Services">
    <div class="container">
      <br />
      <h3>Les Services</h3>
      <br />

      <!-- Ajouter une demande de service -->
      Demander un service
      <div class="container text-center">
        <br />
        <form th:action="@{services/create-serviceRequest}" method="post">
          <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">
              Type de demande
            </label>
            <div class="col-sm-10">
                <select class="form-control" id="type" name="type" th:value="${typeList}" required>
                <option value=""> -SÃ©lectionner un type de service- </option>
                <option th:each="type : ${typeList}"
                        th:value="${type}"
                        th:utext="${type}"
                        th:selected="${type}==${typeList}"/>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">
              Description
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="description" th:name="desc" placeholder="Description" required>
            </div>
          </div>
          <button class="btn btn-success" type="submit">
            Valider
          </button>
        </form>
      </div>

    </div>
  </section>
</main>
<th:block th:insert="base :: footer">...</th:block>
<th:block th:insert="base :: script">...</th:block>
</body>
</html>
